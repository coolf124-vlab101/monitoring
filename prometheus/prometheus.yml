---
global:
  scrape_interval: '5s'
# alert
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"
# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - 'alerts/*.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets:
        - 'localhost:9090'

  - job_name: 'snmp'
    static_configs:
        - targets: ['192.168.104.210']
    metrics_path: /snmp
    params:
        module: [baum]
    relabel_configs:
                  - source_labels: [__address__]
                    target_label: __param_target
                  - source_labels: [__param_target]
                    target_label: instance
                  - source_labels: []
                    target_label: __address__
                    replacement: 'snmp-exporter:9116'